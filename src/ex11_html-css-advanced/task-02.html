<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>task 02</title>
  <link rel="stylesheet" href="task-02.css">
</head>

<body>
  <form>
    <fieldset class="fieldset">
      <legend>New Post</legend>
      <div class="data data-title">
        <input class="input" placeholder="Title" required>
        <label class="label">Title</label>
      </div>
      <div class="data data-price">
        <input class="input" placeholder="Price" onfocus="this.setAttribute('value', '$ ');" onblur="this.setAttribute('value', '');" required>
        <label class="label">Price</label>
      </div>
      <div class="data data-location">
        <input class="input" placeholder="Specific location (optional)" required>
        <label class="label">Specific location (optional)</label>
      </div>
      <div class="data data-description">
        <input class="input" placeholder="Description" required>
        <label class="label">Description</label>
      </div>
    </fieldset>
  </form>
</body>

</html>
